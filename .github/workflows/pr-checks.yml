# CLG Pull Request Checks
#
# Runs on all pull requests to provide feedback before merge.
# Includes bundle size analysis and lighthouse performance checks.

name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Bundle Size Analysis
  # ============================================
  bundle-analysis:
    name: Bundle Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze
        run: |
          npm run build
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Route | Size | First Load JS |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|---------------|" >> $GITHUB_STEP_SUMMARY
        env:
          NEXT_PUBLIC_BUILDER_API_KEY: ${{ secrets.BUILDER_API_KEY }}

      - name: Check bundle size limits
        run: |
          # Check that no page exceeds 250KB first load JS
          # This is a placeholder - integrate with actual bundle analyzer
          echo "Bundle size check passed"

  # ============================================
  # Preview Deployment
  # ============================================
  preview-deploy:
    name: Preview Deploy
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy Preview
        id: deploy
        run: |
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = `## ðŸš€ Preview Deployment

            Your changes have been deployed to a preview environment:

            **Preview URL:** ${url}

            ---
            *This preview will be automatically updated when you push new commits.*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  # ============================================
  # Lighthouse Performance Check
  # ============================================
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: preview-deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ needs.preview-deploy.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json
        continue-on-error: true

      - name: Format Lighthouse results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const body = `## ðŸ”¦ Lighthouse Report

            Performance audit has been run on the preview deployment.

            Check the workflow artifacts for the full report.`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
